<div class="container-fluid">
    <div class="page-header">
        <h1>Browse 130 001.10<sup>14</sup> versions</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">Version number</span>
                        <input type="text" ng-model="ctrl.goToVersionNumberInput" class="form-control" placeholder="e.g. 130001000000001">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="ctrl.goToVersionNumber()">Go</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">Version tag</span>
                        <input type="text" class="form-control" ng-model="ctrl.goToVersionTagInput" placeholder="e.g. v1.0.0-alpha">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="ctrl.goToVersionTag()">Go</button>
                        </span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon">File version</span>
                        <input type="text" class="form-control" ng-model="ctrl.goToFileVersionInput" placeholder="e.g. 0.30268.14188.59905">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="ctrl.goToFileVersion()">Go</button>
                        </span>
                    </div>
                </div>

                <div class="col-md-2">
                    <select class="form-control" ng-model="ctrl.itemsPerPage" ng-options="i.description for i in ctrl.itemsPerPageOptions" ng-change="ctrl.generateItems()"></select>
                </div>
            </div>

        </div>

        <table class="table table-striped">
            <tr>
                <th>Version number</th>
                <th>Version</th>
                <th>Nuget V2</th>
                <th>File version</th>
            </tr>

            <tr ng-repeat="i in ctrl.items" ng-class="{ 'success' : i.orderedVersion.toFixed() == ctrl.goToVersionNumberInput }">
                <td>{{ i.orderedVersion.toFixed() }}</td>
                <td>{{ ctrl.getNormalizedVersion(i) }}</td>
                <td>{{ ctrl.getNugetVersion(i) }}</td>
                <td>{{ ctrl.getDottedOrderedVersion(i) }}</td>
            </tr>
        </table>
    </div>

    <div class="pull-left">
        <button class="btn btn-default" type="button" ng-click="ctrl.goFirst()"><span class="glyphicon glyphicon-chevron-left"></span><span class="glyphicon glyphicon-chevron-left"></span></button>
        <button class="btn btn-default" type="button" ng-click="ctrl.goPrevious()"><span class="glyphicon glyphicon-chevron-left"></span></button>
    </div>

    <div class="pull-right">
        <button class="btn btn-default" type="button" ng-click="ctrl.goNext()"><span class="glyphicon glyphicon-chevron-right"></span></button>
        <button class="btn btn-default" type="button" ng-click="ctrl.goLast()"><span class="glyphicon glyphicon-chevron-right"></span><span class="glyphicon glyphicon-chevron-right"></span></button>
    </div>

    <div style="clear: both;"></div>
</div>
