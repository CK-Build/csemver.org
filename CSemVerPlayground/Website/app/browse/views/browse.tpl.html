<div class="container-fluid">
    <div class="page-header">
        <h1>Browse 130 001.10<sup>14</sup> versions</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-5">
                    <div class="input-group">
                        <span class="input-group-addon">Version number</span>
                        <input type="number" step="1" ng-model="ctrl.goToVersionNumberInput" class="form-control" placeholder="e.g. 130001000000001">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="ctrl.goToVersionNumber()">Go</button>
                        </span>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon">Version name</span>
                        <input type="text" class="form-control" placeholder="e.g. v1.0.0-alpha">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">Go</button>
                        </span>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2">Items per page</span>
                        <select class="form-control" ng-model="ctrl.itemsPerPage" ng-options="i for i in ctrl.itemsPerPageOptions" ng-change="ctrl.generateItems()"></select>
                    </div>
                </div>
            </div>

        </div>

        <table class="table table-striped">
            <tr>
                <th>Version number</th>
                <th>Normalized version</th>
                <th>SemVer version</th>
                <th>Nuget package version</th>
            </tr>

            <tr ng-repeat="i in ctrl.items" ng-class="{ 'success' : +i.orderedVersion.toFixed() == ctrl.goToVersionNumberInput }">
                <td>{{ i.orderedVersion.toFixed() }}</td>
                <td>{{ ctrl.getNormalizedVersion(i) }}</td>
                <td>{{ ctrl.getSemVerVersion(i) }}</td>
                <td>{{ ctrl.getNugetVersion(i) }}</td>
            </tr>
        </table>
    </div>

    <pagination items-per-page="ctrl.itemsPerPage" total-items="ctrl.totalItems" ng-model="ctrl.currentPage" max-size="ctrl.maxSize" ng-change="ctrl.generateItems()" class="pagination" boundary-links="false"></pagination>
</div>
